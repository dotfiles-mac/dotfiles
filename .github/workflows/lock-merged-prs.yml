---
name: Lock Merged PRs

on:
  pull_request:
    types: [closed]

jobs:
  lock:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Lock PR
        run: gh pr lock ${{ github.event.pull_request.number }} --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete branch (skip if already deleted)
        run: |
          gh api \
            -X DELETE \
            repos/${{ github.repository }}/git/refs/heads/${{ github.event.pull_request.head.ref }} \
          || echo "branch already deleted, skipping"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
